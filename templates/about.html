{% extends 'layout.html' %}
{% block title %}
 {{ title }}
{% endblock %}

{% block content %}
 <h1>{{ title }}</h1>
 <hr>
 <h2>My name is {{ name }}</h2>
 <h2>My email is {{ email }}</h2>
 <h2>My mobile phone number is {{ mobile }}</h2>
 {% if age >= 50 %}
   <h1>Older</h1>
 {% else %}
   <h1>Younger</h1>
 {% endif %}
 
{% endblock %}
